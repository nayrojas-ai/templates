<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta tags -->
    <title>Crosspayments</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="locale" content="en-US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/logo_xpay_bcp.svg"
    />
    <!-- Estilos del header -->
    <style>
      .header {
        height: 72px;
        border-bottom: 1px solid #e0e0e0;
        width: 100%;
        padding: 8px 32px;
        background-color: white;
        display: flex;
        align-items: center;
      }

      body,
      input,
      h1,
      h2,
      label,
      button,
      select,
      textarea {
        font-family: "Flexo", sans-serif;
      }

      h1 {
        color: #002a8d;
        margin: 0rem 0rem 0.5rem 0rem;
      }

      h2 {
        color: #606c7f;
        font-size: 17px;
        font-weight: 400;
        margin: 0rem 0rem 2.5rem 0rem;
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: white;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        border-radius: 0.5rem;
        height: 48px;
        width: 100%;
        border: 1px solid #d1d5db;
        padding: 0.75rem;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }

      input[type="email"] {
        margin-bottom: 1.5rem;
      }

      button#next {
        width: 100%;
        height: 40px;
        background-color: #ff7800;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        font-weight: 500;
        margin-top: 2.5rem;
      }

      .header__logo {
        width: 81.34px;
        height: 32px;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2.5rem;
        gap: 7rem;
        height: 100%;
        height: calc(90vh - 72px);
      }

      .login-form-container {
        width: 480px;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
      }

      .api_container {
        padding-top: 0;
        margin-top: 0;
      }

      div#background_branding_container {
        display: none;
      }

      .error.itemLevel {
        color: #e30425;
        font-size: 0.75rem;
      }

      .error p {
        color: #e30425;
        font-size: 0.75rem;
      }

      .highlightError {
        border: 1px solid #e30425;
      }
    </style>
  </head>
  <body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 1px; width: 100%; justify-content: flex-start;">
          <img src="assets/logo_xpay.svg" alt="Crosspayments" style="height: 30px; width: auto; margin-right: 8px;" />
          <span style="height: 32px; border-left: 1px solid #606c7f; margin: 0 16px;"></span>
          <img src="assets/logo_xpay_bcp.svg" alt="BCP" style="height: 32px; width: auto; margin-left: 8px;" />
        </div>
    </div>

    <div class="login-container">
      <!-- Columna izquierda - Formulario -->
      <div class="login-form-container">
        <div class="form-container">
          <!-- Contenedor para que Azure B2C inyecte el formulario -->
            <div class="centered-container">
              <div id="api" role="main"></div>
            </div>
        </div>
      </div>
  </body>
</html>
